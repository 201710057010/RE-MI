<ion-content padding-vertical>

    <ion-list>
      <div text-center>
        <ion-img width="250" height="200" src="assets/imgs/logoV3.png"></ion-img>
      </div>

      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input [(ngModel)]="usrN" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input [(ngModel)]="passW" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <div text-center padding>
        <button ion-button color="morado" (click)="goReservas()" class="butEntrar" round>ENTRAR</button>  
    </div>

    <div text-center class="registro">
      <u (click)="goRegistro()">¿Nuevo en la App? ¡Registrate!</u>
    </div>
</ion-content>
